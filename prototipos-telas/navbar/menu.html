<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style-geral.css">
    <link rel="stylesheet" href="style-menu.css">
    <title>Navbar</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Dgapy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Página Inicial <span class="sr-only"></span></a>
                </li>
                <li>
                    <a class="nav-link dropdown" href="#">Comunidades</a>
                    <li class="dropdown-menu">
                        <a href="#">Cadastrar</a>
                        <a href="#">Panorama Geral</a>
                    </li>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Dízimo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Caixa Mortuário</a>
                </li>
            </ul>
        </div>
    </nav>

</body>

<script>

    /* When the user clicks on the button,
        toggle between hiding and showing the dropdown content */
    function dropShow(id) {
        document.getElementById(id).classList.toggle("show");
        // alert("Pegou");
    }

    // function dropHidden() {
    //     alert("Pegou");
    //     document.getElementsByClassName("dropdown-menu").classList.remove('show');
    //     // openDropdown.classList.remove('show');

    //     alert("Pegou Depois");
    // }

    // Close the dropdown menu if the user clicks outside of it
    window.onclick = function (event) {
        if (!event.target.matches('btn-dropdown')) {
            var dropdowns = document.getElementsByClassName("dropdown-menu");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }

</script>

</html>
