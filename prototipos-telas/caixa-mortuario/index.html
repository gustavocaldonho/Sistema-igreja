<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style-cm.css">
    <title>Caixa Mortuário</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Dgapy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Página Inicial <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Comunidades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Famílias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Dízimo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Caixa Mortuário</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Caixa Mortuário</h1>

        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-secondary" for="btnradio1">2023</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio12" autocomplete="off">
            <label class="btn btn-outline-secondary" for="btnradio12">2024</label>

        </div>

        <h4>Relatório 2023</h4>

        <div class="relatorio-mes">

            <table class="table">
                <thead align="center">
                    <tr>
                        <th scope="col" colspan="2">PARÓQUIA</th>
                        <th scope="col" colspan="2">PESSOAL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Total arrecadado:</th>
                        <td>0,00</td>

                        <th scope="row">Status do pagamento:</th>
                        <td>Não Pago</td>

                    </tr>
                    <tr>
                        <th scope="row">Total de cadastrados:</th>
                        <td>0</td>

                        <th scope="row">Data do pagamento:</th>
                        <td>xx/xx/xxxx</td>

                    </tr>
                    <tr>
                        <th scope="row">Total de pagantes:</th>
                        <td>0</td>

                        <th scope="row">Valor pago:</th>
                        <td>0,00</td>

                    </tr>
                </tbody>
            </table>
        </div>

        <div class="div-button">
            <button type="button" class="btn btn-success">Fazer Pagamento</button>
        </div>

    </div>

</body>

</html>
